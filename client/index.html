<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Consesionaria</title>
</head>

<body>
    <div id="container">
        <h1>Cargar vehiculos</h1>

        <!-- FORM-1-->
        <form>
            <div class="form-row" id="form1">
                <div class="form-group col-md-1">
                    <label for="patente">Patente</label>
                    <input type="text" class="form-control" id="patente" name="patente">
                </div>
                <div class="form-group col-md-2">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca">
                </div>
                <div class="form-group col-md-2">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo">
                </div>
                <div class="form-group col-md-1">
                    <label for="anio">Año</label>
                    <input type="text" class="form-control" id="anio" name="año">
                </div>
                <div class="form-group col-md-1">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio" name="precio">
                </div>
                <!-- Form ckeck Radio -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="auto">
                    <label class="form-check-label" for="inlineRadio1">Auto</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="camioneta">
                    <label class="form-check-label" for="inlineRadio2">Camioneta</label>
                </div>
                <!-- Botones Agregar/Salvar -->
                <div class="form-group col-md-1">
                    <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
                </div>
                <div class="form-group col-md-1">
                    <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
                </div>
            </div>
        </form>

        <!-- TABLA DE AGREGADOS -->

        <table class="table" id="tabla">
            <thead>
                <tr>
                    <th scope="col">Patente</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Año</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>

            <tbody id="tabla-vehiculos"></tbody>
        </table>

        <!-- FORM-2 -->
        <h2>Consultas</h2>
        <form>
            <div class="form-row" id="form2">

                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" id="btnAutos">Mostrar Autos</button>
                </div>
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" id="btnCamionetas">Mostar Camionetas</button>
                </div>
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" id="btnTodos">mostrar Todos</button>
                </div>
            </div>


        </form>

        <!-- <div id="documentosAutor"></div>

        <div id="autorConMas"></div>

        <div id="temaMasTratado"></div> -->
    </div>



    <!-- Scripts -->
    <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
